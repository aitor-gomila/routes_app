name: routes_app
description: An application that lets you register your routes (bike, walking, car, ...)
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^9.0.2
  provider: ^6.0.5
  flutter_local_notifications: ^14.1.0
  google_maps_flutter: ^2.2.7
  async: ^2.11.0
  system_tray: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true